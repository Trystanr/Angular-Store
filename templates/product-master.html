


	<slick id="product-slider" class="slider" dots="false" settings="slickConfig">
		<div ng-repeat="slider in sliderArray" class="product-slide" style="background-image: url(images/featured/{{slider.image}})">

		</div>
	</slick>

	<hr style="margin-bottom: 50px">

	<h1 class="section-head">Products</h1>

	<div class="row">
			<div ng-repeat-start="product in productsArray" class="product-master col-sm" id="product.id" ng-click="productClicked($event)">
				<div class="product-thumb" style="background-image: url(images/products/{{product.image}})" />
				<h4 class="mb-0 product-title">
					<!--					{{product.name | lowercase}}-->
					{{product.name}}
				</h4>
				<h5 class="mb-0 product-price">
					R{{product.price}}
				</h5>
				<a href="#!products/{{product.id}}" class="stretched-link"></a>
			</div>
			<div ng-repeat-end ng-if="($index+1) % 4 == 0" class="w-100 product-break" />
	</div>
